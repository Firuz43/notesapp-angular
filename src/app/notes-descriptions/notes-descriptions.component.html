<div class="content">
    <h3>Notes description</h3>
    <button (click)="goBack">Go Back</button>
    <div class="description" *ngFor="let data of notes">
        <!-- Displaying data when addMode and updateMode are false -->
        <span *ngIf="!addMode">
            <p >{{data?.description}}</p>
            <!-- Getting id when iterating wit *ngFor and passing it to delete and edit funcitons -->
            <button class="delete-btn" (click)="onDelete(data.id)">Delete</button>
            <button class="edit-btn" (click)="onEdit(data.id)">Edit</button>
        </span>
    </div>
    <div class="form-container">
        <form #myForm="ngForm"  (ngSubmit)="notesCreate(myForm.value)">
            <h2 *ngIf="updateMode">Update Note</h2>
            <input type="text" class="form-control" placeholder="Note name" name="title" ngModel>
            <input type="text" class="form-control" placeholder="description" name="description" ngModel>
            <input type="date" class="form-control" placeholder="date" name="date" ngModel>
            <!-- <button (click)="notesCreate(myForm.value)">Add</button> -->
            <input class="btn" type="submit" value="{{updateMode ? 'Update Note' : 'Add Note'}}">
        </form>
    </div>
</div>
